<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="general-wrapper">
        <div class="login">
            <h1>LOGIN</h1>
            <div class="inpts">
                <input type="email" placeholder="EMAIL">
                <input type="password" placeholder="PASSWORD">
            </div>
            <p class="forgot">Forgot Password?</p>
            <div class="btn">Login</div>
            <div class="links">
                <p class="btn-link">Register</p>
                <p>OR</p>
                <a href="https://accounts.google.com/ServiceLogin/signinchooser?hl=ru&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&ifkv=AQN2RmU39h5toIGEao8fL_tOjEBrarywnuvt4q16HD1f-amOP85x0y0MYlRs8jAr2oeXMcolvjrVbw&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><div class="img"></div></a>
            </div> 
        </div>
        <div class="register">
            <h1>REGISTER</h1>
            <div class="inpts">
                <input type="email" placeholder="EMAIL">
                <input type="password" placeholder="PASSWORD">
                <input type="password" placeholder="CONFIRMPASSWORD">
            </div>
            <div class="btn">Register</div>
            <p class="btn-link">Back</p>
        </div>
        <div class="frgt-password">
            <h1>FORGOT PASSWORD</h1>
            <div class="inpts">
                <input type="email" placeholder="EMAIL">
            </div>
            <div class="btn">Request Link</div>
            <p class="btn-link">Back</p>
        </div>
    </div>
</body>
</html>
